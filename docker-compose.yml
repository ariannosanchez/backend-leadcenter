services:
  db:
    image: mongo:5
    container_name: mongo_leadcenter
    restart: always
    environment:
      MONGO_INITDB_DATABASE: leadcenter
    ports:
      - "27017:27017"  # ðŸ”¹ Exponemos para conectar desde Compass o Robo 3T
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev  # ðŸ”¹ Usamos un Dockerfile especial para desarrollo
    container_name: nest_leadcenter
    restart: always
    depends_on:
      - db
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      MONGO_URI: "mongodb://db:27017/leadcenter"
      PORT: "3000"
    volumes:
      - .:/app  # ðŸ”¹ Montamos el cÃ³digo fuente para ver cambios sin reconstruir
      - /app/node_modules
    command: npm run start:dev  # ðŸ”¹ Usamos nodemon para hot reload
    networks:
      - app-network

volumes:
  mongo-data:

networks:
  app-network:
